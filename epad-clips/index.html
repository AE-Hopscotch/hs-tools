		</span>

	<script>
		var keyPresses = 0;
		function checkPass(){
			var pass = document.getElementById("pin1");
			keyPresses += 1;
			if (pass.value == window.atob("RS1QYWQyMDE5LjguOA==") && keyPresses > -5*Math.cos(Number(window.atob("Ni4yODMxODUzMQ==")))*-2){
				pass.style.backgroundColor = "#cfc";
				setTimeout(function(){
					if (pass.value == window.atob("RS1QYWQyMDE5LjguOC4=")){
						pass.hidden = true;
						document.getElementById("main").hidden = false;
					} else {
						pass.style.backgroundColor = "#fcc";
					}
					pass.value = "";
					keyPresses = 0;
				},1000);
			} else {
				if (pass.value != window.atob("RS1QYWQyMDE5LjguOC4=")) pass.style.backgroundColor = "#fcc";
			}
			if (pass.value == "") keyPresses = 0;
		}
		
		var activeDiv = "v0";
		var activeFr = "i0";

		function sub(id){
		  var cid = "c" + id;
		  var gid = "g" + id;
		  var caret = document.getElementById(cid);
		  var group = document.getElementById(gid);
		  if (group.hidden){
			group.hidden = false;
			caret.classList.add('fa-caret-down');
			caret.classList.remove('fa-caret-right');
		  } else {
			group.hidden = true;
			caret.classList.add('fa-caret-right');
			caret.classList.remove('fa-caret-down');
		  }
		}

		function video(id){
		  var urlList = ["","https://streamable.com/a931k", "https://streamable.com/9l5ey", "https://streamable.com/hhs0o", "https://streamable.com/61g4u", "https://streamable.com/y0cql", "https://streamable.com/9metd", "https://streamable.com/szb1r", "https://streamable.com/2lxis", "https://streamable.com/vmgfw", "https://streamable.com/xw4c5"];
		  
		  document.getElementById("v0").hidden = true;
		  document.getElementById("v1").hidden = false;
		  document.getElementById("i1").src = urlList[id];
		  
		}
	</script>
