<body class="project webplayer embedded">
	<div class="wrapper"><div class="content" id="body_content">

	<script id="svgInsert" src="https://ae-hopscotch.github.io/hs-tools/play-project/html_svg.js"></script>
	<!-- The core Firebase JS SDK is always required and must be listed first -->
	<script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-database.js"></script>
	<script src="scripts/loader.js"></script>

	<div id="ae-hs-player">
		<div class="player-icon-toolbar" ondragstart="event.preventDefault();">
			<img alt="mute" title="Mute Project" id="mute-button" class="player-icon" src="assets/speaker.svg" asrc="https://c.gethopscotch.com/assets/webplayer/speaker-9713bf0a2c5e18bbcf82ff55b8b02a23c2feeb26fe4e18c2c2b96986856e3a42.svg" />
			<img alt="replay" title="Restart Project" id="restart-button" class="player-icon" src="assets/refresh_button.svg" asrc="https://c.gethopscotch.com/assets/webplayer/refresh_button-5a6475850ec2e0b6a9dd0df4a26cfcd2ddc6cf79c858b931df8534d4be6bb67e.svg" />
			<img alt="project info" title="Show Info" id="info-button" class="player-icon" src="assets/project-info-circle.png" onclick="document.getElementById('projectInfoDiv').classList.add('open');"/>
			<img alt="screenshot" title="Take Screenshot" id="screenshot-button" class="player-icon" src="assets/loading-dots.gif" onclick="AE_MOD.context.stageProject?HSMain.prototype.takeScreenshot():window.open(document.getElementById('project-image').src);"/>
			<img alt="fullscreen" title="Fullscreen" id="fullscreen-button" class="player-icon" src="assets/fullscreen_button.svg" asrc="https://c.gethopscotch.com/assets/webplayer/fullscreen_button-e27fd53c82e53e33b0c77ccad29570543d1060028d4b1ab26521cf9a09cedd4b.svg" />
			<a id="hopscotch-link" title="Play on Hopscotch" target="_top" style="height: 100%;">
				<img alt="hopscotch" id="hopscotch-button" class="player-icon" src="assets/hopscotch_button.svg" asrc="https://c.gethopscotch.com/assets/webplayer/hopscotch_button-a64dbfaa6e5b9f817bb28c67cf5dcf6741aac3034464d3305065f1edb6a97617.svg" />
			</a>
		</div>
		<div id="achievement-banner" class="achievement-banner"></div>
		<div id="projectIframeDiv"><button class="hs-style-btn"><i class="fa fa-close"></i></button></div>
		<hopscotch-player id="player" width="Infinity">
			<div id="project_error"><div class="project_error_message"><h2>Sorry, try again later.</h2>
		<script>
      ((getPref("replace_fullscreen")||/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) ? document.getElementById("fullscreen-button"):document.getElementById("hopscotch-link")).style.display = "none";
      setTimeout(function() {
        if (!window.main) {
          project_loading.style.display = 'none';
          project_error.style.display = 'block';
        }
      }, 30000);
      setTimeout(function(){document.getElementById("project_loading").style.filter = "invert(" + Number(getPref("dark_mode")) + ")";},50); 
    </script></div></div>

			<div class="row content" id="play_container_row"><img id="project_loading" src="../images/loading_apple.gif" /><div id="play_container" style="display:none"><div id="play_container_bg"></div><img id="project-image" /><a id="play" class="pos-abs" href="#"><div class="play-button teal-button"><span class="triangle"></span></div></a></div></div>
			<noscript>
				<h2 class="noscript">JavaScript is required</h2>
				<style>
					.noscript{display:block;position:fixed;top:50%;left:50%;font-size:3em;transform:translate(-50%,-50%);width:100%;text-align:center;}
					#play_container_row,.player-icon-toolbar{display:none}
				</style>
			</noscript>
		</hopscotch-player>
		<div id="projectInfoDiv" onmouseenter="this.style.animationName='none',this.classList.add('open')" onmouseleave="this.classList.remove('open')">
			<!-- <div id="projectInfoHoverIcon"><i class="fa fa-info"></i></div> -->
			<div id="projectInfoHoverPanel"></div>
			<div id="projectInfoContent">
				<h2 style="color:white;text-align:center;">Project Info</h2>
				<span id="projectInfoText"><br/><span style="width:100%;display:block;text-align:center;font-size:16px;">Loading...</span></span><br/><br/>
				<h4 style="text-align:center;">Reviews</h4>
				<div id="projectInfoReviews">
					<br/>Loading...
				</div>
        <div class="sidebar-control">
          <h4>Touch Emulation</h4>
          <br>
          <button name="add">Add Touch Target</button>
          <button name="visibility">Toggle Visibility</button>
          <p>This allows you to use keyboard keys to simulate pressing a certain part of the screen. You can drag a target to reposition
            it, click and hold to change its keybind, and right click to remove it.</p>
        </div>
			</div>
		</div>
	</div>
	
	</div></div>

		<img name="foreground"/>
		<canvas id="sc-output" width="100%" height="100%"></canvas>
	</div>
