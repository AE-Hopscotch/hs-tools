<body class="project webplayer embedded">
	<div class="wrapper"><div class="content" id="body_content">

	<script id="svgInsert" src="https://awesome-e.github.io/hs-tools/play-project/html_svg.js"></script>

	<script>
		var submitted = false;
		
		var AE_MOD = {
			"projectData": {},
			"uuid": "",
			"playerVersion": "",
			"moddedActions": {
				keyboardSupport: false,
				hasUrl: false
			},
			"pendingHostList":[],
			"webplayer_action": function(a, b, c) {
				isTrusted = !AE_MOD.isCustom;
				if (!typeof c == "object" || !/^.{1,3}$/.test(Object.getPrototypeOf(c||{}).constructor.name)) isTrusted = false, console.warn("Untrusted Event");
				try {
					a = JSON.parse(a.replace(/"_data"/g,b));
					a.args = a.args || [];
				} catch (e) {
					console.error("Invalid webplayer action");
					return;
				}
				switch (a.name) {
					case "comp_next":
						if (!isTrusted && /http/.test(location.protocol)) alert("Cannot progress: untrusted code execution");
						AE_div.speedrun.checkFinish(a.args[0]||0);
						break;
					case "comp_split":
						console.warn("Comp split is not available in custom speedruns")
						break;
					case "comp_setSplit":
						console.warn("Comp set_split is not available in custom speedruns")
						break;
					case "restart":
						document.getElementById("restart-button").click();
						break;
					case "js-console-log":
						console.log('%cAwesome_Eâ€™s Project Player%c ' + a.args, 'display:block; padding: 4px 6px; background-color: salmon; color: white; font-weight: bold;','');
						break;
					case "js-alert":
						alert(a.args);
						break;
					case "js-prompt":
						return prompt(a.args[0],(a.args[1]||""));
					case "checkKey":
						return Number(a.args.repeatEach(function(k){
							return AE_MOD.keyboardKeys.includes(k);
						}).includes(true));
					case "checkKeyData":
						return Number(AE_MOD.keyboardKeys.includes(b));
					case "checkKeyAll":
						return Number(!a.args.repeatEach(function(k){
							return AE_MOD.keyboardKeys.includes(k);
						}).includes(false));
					case "scrollData":
						return AE_MOD.mouseWheelData[a.args[0]];
					case "isWebExp":
						return 1;
					case "isComputer":
						return Number(!/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)&&!(navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1));
					case "user-tz":
						return Math.round(new Date().getTimezoneOffset()/-60);
					case "savedata-write":
						if (LS_ACCESS) {
							localStorage.setItem("pData_"+AE_MOD.uuid, a.args.join(""));
							return 1;
						} else {
							alert("Unable to save data. Make sure third-party cookies are allowed for awesome-e.github.io so that the project has access to local storage");
							return 0;
						}
					case "savedata-read":
						if (!LS_ACCESS) return alert("Save data cannot be accessed within this frame."), 0;
						function maskedEval(scr) {
							var mask = {data:localStorage.getItem("pData_" + AE_MOD.uuid)};
							for (p in this) mask[p] = undefined;
							
							return (new Function( "with(this) { return eval(" + JSON.stringify(scr) + ") }")).call(mask);
						}
						try {return maskedEval(a.args.join(""));}catch(e){return 0;}
						break;
					case "globalvar-load":
						if (!a.args[0] && a.args[0] !== 0) break; //No Empty Keys
						//AE_MOD.globalvars[a.args[0]] = NaN;
						XHR.requestExt("GET","https://enbvba4agagutp9.m.pipedream.net/aehstools/get?access_token=aehstools&key="+(AE_MOD?.projectData?.user?.id||-1)+"-"+(a.args[0]||""),function(r,s){
							try {
								JSON.parse(r);
								AE_MOD.globalvars[a.args[0]] = JSON.parse(r).value;
							} catch (e) {/* Bad JSON */ AE_MOD.globalvars[a.args[0]] = "__ERR_CANNOT_GET"}
						})
						break;
					case "globalvar-read":
						return AE_MOD.globalvars[a.args[0]];
						break;
					case "globalvar-write":
						XHR.requestExt("GET","https://enbvba4agagutp9.m.pipedream.net/aehstools/set?access_token=aehstools&value="+a.args[1]+"&key="+(AE_MOD?.projectData?.user?.id||-1)+"-"+(a.args[0]||""),function(r,s){
							try {
								JSON.parse(r);
								AE_MOD.globalvars[a.args[0]] = JSON.parse(r).value;
							} catch (e) {/* Bad JSON */}
						})
						break;
					case "url-iframe":
						function onList(hostname){
							return !!hostname.match(new RegExp("^("+AE_MOD.approvedHostList.join("|").replace(/\*/g,".*?")+")$"));
						}
						if (a.args[0]) {
							try {
								host = new URL(a.args[0]).host;
								origin = new URL(a.args[0]).origin;
								if (host && !onList(host)) {
									if (AE_MOD.pendingHostList.indexOf(origin) == -1) AE_MOD.pendingHostList.push(origin);
									return alert("This URL has not been approved");
								}
							} catch (e) {return alert("Invalid URL")}
							let parentDiv = document.getElementById("projectIframeDiv");
							let iframe = parentDiv.querySelector("iframe") || document.createElement("iframe");
							iframe.src = (a.args[0].match(/^https?:\/\/.*?\.github\.io|data:/))?a.args[0]:"https://api.allorigins.win/raw?url="+encodeURIComponent(a.args[0]);
							parentDiv.appendChild(iframe);
							parentDiv.style.bottom = 0;
							if (!parentDiv.querySelector("button").onclick) parentDiv.querySelector("button").onclick = function(){
								parentDiv = document.getElementById("projectIframeDiv");
								parentDiv.style.bottom = "-100vh";
								setTimeout(()=>{parentDiv.querySelector("iframe").remove();},1000);
							}
						}
						break;
					case "url-goto":
						function onList(hostname){
							return !!hostname.match(new RegExp("^("+AE_MOD.approvedHostList.join("|").replace(/\*/g,".*?")+")$"));
						}
						if (a.args[0]) {
							try {
								host = new URL(a.args[0]).host;
								origin = new URL(a.args[0]).origin;
								if (host && !onList(host)) {
									if (AE_MOD.pendingHostList.indexOf(origin) == -1) AE_MOD.pendingHostList.push(origin);
									return alert("This URL has not been approved");
								}
							} catch (e) {return alert("Invalid URL")}
							location.href = a.args[0];
						}
						break;
					case "achievement":
						var target = document.getElementById("achievement-banner");
						target.innerHTML = "";
						target.innerHTML = a.args[0];
						banner(true);
						break;
				}
			},
			"load_function": function() {
				//var url = new URL(location.href);
				if (new URL(location.href).searchParams.get("from") == "hsBuilder") {
					localStorage.setItem("projectLoadState", "loaded");
				}
			},
			"globalvars": {},
			"initiated": false
		};
		var AE_div = {};
		
		var BASE_IMAGE_URL = 'https://hopscotch-images.s3.amazonaws.com/production/images/project-images/';
		var HS_INDEX_PATH = "https://d3nbkco6xo1vz0.cloudfront.net/production/";
		var HS_WEBPLAYER_VERSION = AE_MOD.playerVersion;
		function init() {
			AE_MOD.initiated = true;
			AE_MOD.customCustomObjects = [];
			(AE_MOD.projectData.abilities||[]).forEach(a=>{
				for (i = 0; i < (a.blocks||[]).length; i++) {
					b = a.blocks[i];
					//Lazy Check Each block
					if (JSON.stringify(b).match(/"type":22[^\{\}]*?"param(s|eters)?":\[\{[^\{\}]*?"value":"_ae_webplayer_action:\{.*?\\"name\\":\\"checkKey(All|Data)?\\".*?\}.*?\]\}/)) AE_MOD.moddedActions.keyboardSupport = true, document.querySelector(".play-button").classList.add("has-keyboard");
					//Lazy Check for URLs to check the filter
					if (JSON.stringify(b).match(/"type":22[^\{\}]*?"param(s|eters)?":\[\{[^\{\}]*?"value":"_ae_webplayer_action:\{.*?\\"name\\":\\"url-(iframe|goto)\\".*?\}.*?\]\}/)) AE_MOD.moddedActions.hasUrl = true;
					//Custom Custom
					(JSON.stringify(b).match(/("value":"((?:|[^\{\}\[\]]*?[^\\])(?:\\\\)*)"[^\{\}\[\]]*?"datum":\{[^\{\}\[\]]*?"type":2000)/g)||[""])
						.join("\n").replace(/^.*?"value":"((?:|.*?[^\\])(?:\\\\)*)".*$|^.*$/,"$1\n")
						.replace(/\n$/,"").split("\n").forEach(match=>{ /\}/;
							a.blocks[i] = JSON.parse( JSON.stringify(b).replace(/("value":"((?:|[^\{\}\[\]]*?[^\\])(?:\\\\)*)"[^\{\}\[\]]*?"datum":\{[^\{\}\[\]]*?"type":2000)/g,'$1,"customObject":"$2"') ); /\}/;
							if (!match || !/\//.test(match) || AE_MOD.customCustomObjects.indexOf(match) !== -1) return;
							AE_MOD.customCustomObjects.push(match);
							const newCustomObj = {
								size: {
									width: Number(match.split("/")[0]),
									height: Number(match.split("/")[1])
								},
								id: match,
								fileName: match.split("/").splice(2).join("/")
							};
							(AE_MOD.projectData.customObjects||[]).push(newCustomObj);
						});
				};
			});
			delete AE_MOD.customCustomObjects;
			if (AE_MOD.moddedActions.hasUrl) XHR.requestExt("GET","https://enw6yiuqc2jyb5w.m.pipedream.net/play-project/approved-urls",function(r){
				try{AE_MOD.approvedHostList=JSON.parse(r)}catch(e){}
			});
			document.getElementById('hopscotch-link').href = "javascript:showInfo();"//;"javascript:if(confirm('Are you sure you want to submit this screenshot?'))submitScreenshot();";//"https://c.gethopscotch.com/p/" + AE_MOD.uuid;
			document.getElementById('hopscotch-link').addEventListener('touchend',function(){showInfo()});
			//document.getElementById('hopscotch-link').style.display = "none"; //Hide until the run starts
			BASE_IMAGE_URL = "https://hopscotch-images.s3.amazonaws.com/production/images/project-images/";
			HS_INDEX_PATH = "https://d3nbkco6xo1vz0.cloudfront.net/production/";
			HS_WEBPLAYER_VERSION = AE_MOD.playerVersion;
			document.getElementById("appJs").src = location.protocol=="https:"?"../application.js":"local_application.js";
			var pTitle = 'Community Speedrun';
			var pAuthor = undefined;//(AE_MOD.projectData.user||{'nickname': AE_MOD.projectData.author}).nickname;
			var pTitleFull = pTitle + ((pAuthor == undefined) ? '' : ' by ' + pAuthor);
			document.title = pTitleFull;
			if (!AE_MOD.isCustom) {
				var dataLoad = JSON.parse(localStorage.getItem('data')||'{}');
				localStorage.removeItem('data');
				document.querySelector('#project-image').src = 'https://s3.amazonaws.com/hopscotch-cover-images/production/' + AE_MOD.projectData.previous_project_uuid + '.png';
				document.querySelector('meta[property="og:image"]').setAttribute('content', 'https://s3.amazonaws.com/hopscotch-cover-images/production/' + AE_MOD.projectData.previous_project_uuid);
			}
			document.querySelector('meta[property="og:title"]').setAttribute('content', pTitle);
			document.querySelector('meta[property="og:description"]').setAttribute('content', pTitleFull);
			document.querySelector('meta[name="twitter:title"]').setAttribute('content', pTitle);
			document.querySelector('meta[name="twitter:description"]').setAttribute('content', pTitleFull);
			document.querySelector('meta[name="description"]').setAttribute('content', pTitleFull);
		}
		
		function doCORSRequest(options, printResult) {
			var x = new XMLHttpRequest();
			x.open(options.method, 'https://cors-anywhere.herokuapp.com/' + options.url);
			x.onload = x.onerror = function() { printResult(
					//options.method + ' ' + options.url + '\n' +
					//x.status + ' ' + x.statusText + '\n\n' +
					(x.responseText || '')
				);
			};
			if (/^POST/i.test(options.method)) {
			x.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
			}
			x.send(options.data);
		}
		function request(input_url) {
			return;
			doCORSRequest({
				method: 'GET',
				url: input_url,
				//data: dataField.value
			}, function printResult(result) {
				try {
					var p = JSON.parse(result);
					AE_MOD.projectData = p;
					AE_MOD.uuid = p.uuid;
					AE_MOD.playerVersion = p.playerVersion||"1.0.0";
					AE_MOD.isCustom = false;
					if (AE_div.speedrun.timer_time > 0) beginTiming();
					document.getElementById("finalTime").style.display = "none";
					document.getElementById("finalTime").style.opacity = 0;
					init();
				} catch (SyntaxError) {
					document.body.innerHTML = "<h2 style='display: block; width: 100%; text-align: center; position: fixed; top: calc(50% - 12px); font-size: 24px;'>Unable to load the project...</h2>";
					console.log('Unable to load');
					console.error(SyntaxError);
					return;
				}
				//OUTPUT
			});
		}
		
		var url = new URL(window.location.href);
		var customIdList = new URL(location.href).searchParams.get("p")?.split(" ");
		var customUUID = customIdList[0] || (function(){document.body.innerHTML = "<h2 style='display: block; width: 100%; text-align: center; position: fixed; top: calc(50% - 12px); font-size: 24px;'>No project specified</h2>";return "";})();
		
		/***********************************/
		AE_div.speedrun = {
			game_num: 0,
			split_nums: [],
			splits: [],
			net_splits: [],
			totals: [],
			net_totals: [],
			checkFinish: function(a) {
				document.getElementById("timer").style.animationName = "";
				setTimeout(function(){document.getElementById("timer").style.animationName = "glow";},10);
				if (!busy){
					busy = true;
					AE_div.speedrun.split_save += a;
					AE_div.speedrun.time_save += a;
						AE_div.speedrun.splits.push(getTimeString(AE_div.speedrun.split_time));
						AE_div.speedrun.net_splits.push(getTimeString(AE_div.speedrun.split_time - AE_div.speedrun.split_save));
						AE_div.speedrun.totals.push(getTimeString(AE_div.speedrun.timer_time));
						AE_div.speedrun.net_totals.push(getTimeString(AE_div.speedrun.timer_time - AE_div.speedrun.time_save));
						if (AE_div.speedrun.split_nums.length < AE_div.speedrun.splits.length) {
							console.log(Object.detach(AE_div.speedrun.splits).reverse().filter((v,i)=>{return AE_div.speedrun.splits.indexOf(v) == i}).reverse().length);
							AE_div.speedrun.split_nums.push(Object.detach(AE_div.speedrun.split_nums).reverse().filter((v,i)=>{return Object.detach(AE_div.speedrun.split_nums).reverse().indexOf(v) == i}).reverse().length + 1);
						}
					if (AE_div.speedrun.game_num == customIdList.length - 1) {
						clearInterval(AE_div.speedrun.timer);
						var splits = AE_div.speedrun.splits;
						for (i = 0; i < splits.length; i++) {
							var k = AE_div.speedrun.split_nums[i] - 1;
							console.log(splits[i], splits[k]);
							document.querySelectorAll("td[splitTime]")[k].innerHTML = splits[i];
							document.querySelectorAll("td[netSplit]")[k].innerHTML = AE_div.speedrun.net_splits[i];
							document.querySelectorAll("td[totalTime]")[k].innerHTML = AE_div.speedrun.totals[i];
							document.querySelectorAll("td[netTotal]")[k].innerHTML = AE_div.speedrun.net_totals[i];
						}
						document.getElementById('finalTime').style.display = "inline-block";
						setTimeout(function(){document.getElementById('finalTime').style.opacity = "1";},10);
					} else {
						AE_div.speedrun.game_num ++;
						localStorage.setItem('data', JSON.stringify({
							time: AE_div.speedrun.timer_time,
							time_save: AE_div.speedrun.time_save,
							split_time: AE_div.speedrun.split_time,
							split_save: AE_div.speedrun.split_save,
							gnum: AE_div.speedrun.game_num,
							splits: AE_div.speedrun.splits,
							split_nums: AE_div.speedrun.split_nums,
							net_splits: AE_div.speedrun.net_splits,
							totals: AE_div.speedrun.totals,
							net_totals: AE_div.speedrun.net_totals
						}));
						window.location.reload();
					}
					busy = false;
				}
			},
			addSplit: function(a) {
				document.getElementById("timer").style.animationName = "";
				setTimeout(function(){document.getElementById("timer").style.animationName = "glow";},10);
				if (!busy){
					busy = true;
					AE_div.speedrun.split_save += a;
					AE_div.speedrun.time_save += a;
						AE_div.speedrun.splits.push(getTimeString(AE_div.speedrun.split_time));
						AE_div.speedrun.net_splits.push(getTimeString(AE_div.speedrun.split_time - AE_div.speedrun.split_save));
						AE_div.speedrun.totals.push(getTimeString(AE_div.speedrun.timer_time));
						AE_div.speedrun.net_totals.push(getTimeString(AE_div.speedrun.timer_time - AE_div.speedrun.time_save));
						if (AE_div.speedrun.split_nums.length < AE_div.speedrun.splits.length) {
							console.log(Object.detach(AE_div.speedrun.split_nums).reverse().filter((v,i)=>{return AE_div.speedrun.split_nums.indexOf(v) == i}).reverse());
							AE_div.speedrun.split_nums.push(Object.detach(AE_div.speedrun.split_nums).reverse().filter((v,i)=>{return Object.detach(AE_div.speedrun.split_nums).reverse().indexOf(v) == i}).reverse().length + 1);
						}
					AE_div.speedrun.split_time = 0;
					AE_div.speedrun.split_save = 0;
					busy = false;
				}
			}
		};
		var busy = false;
		if (localStorage.getItem('data')) {
			var dataLoad = JSON.parse(localStorage.getItem('data'));
			console.log(dataLoad);
		/***********************************/
			customUUID = (customIdList)[dataLoad.gnum];
		/***********************************/
			AE_div.speedrun.game_num = dataLoad.gnum;
			AE_div.speedrun.timer_time = dataLoad.time;
			AE_div.speedrun.time_save = dataLoad.time_save;
			AE_div.speedrun.split_nums = dataLoad.split_nums;
			AE_div.speedrun.splits = dataLoad.splits;
			AE_div.speedrun.net_splits = dataLoad.net_splits;
			AE_div.speedrun.totals = dataLoad.totals;
			AE_div.speedrun.net_totals = dataLoad.net_totals;
		}
		
		function showInfo(){
			var infoList = [
				"Objective: Find the hidden candy!",
				"Objective: Complete all 6 levels!",
				"Objective: Find all of the candy!",
				"You have finished! This table shows you information for your run in segments. If you are on a small device, tap the text above the time to change what it shows.",
			];
			alert(infoList[(AE_div.speedrun.split_nums[AE_div.speedrun.split_nums.length-1]||0)]);
		}
		/***********************************/
		
		if (customUUID) XHR.requestExt("GET", 'https://c.gethopscotch.com/api/v1/projects/' + customUUID, function(result, status) {
			try {
				var p = JSON.parse(result);
				AE_MOD.projectData = p;
				AE_MOD.uuid = p.uuid;
				AE_MOD.playerVersion = p.playerVersion||"1.0.0";
				AE_MOD.isCustom = false;
				if (AE_div.speedrun.timer_time > 0) beginTiming();
				document.getElementById("finalTime").style.display = "none";

				init();
			} catch (SyntaxError) {
				document.body.innerHTML = "<h2 style='display: block; width: 100%; text-align: center; position: fixed; top: calc(50% - 12px); font-size: 24px;'>Unable to load the project...</h2>";
				console.log('Unable to load');
				console.error(SyntaxError);
				return;
			}
			//OUTPUT
		}, 1);

<div name="speedrun" style="z-index:9999999999;position:fixed;">
	<style>
		:root {
			--disp-col: none;
		}
		#finalTime {
			color: white;
			background-color: rgba(11,91,81,0.8);
			border: 2px solid rgba(11,91,81,1);
			display: inline-block;
			padding: 4px;
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);
			transform-origin: 50% 50%;
			transition: opacity 1s;
			opacity: 1;
			z-index: 9999999;
			max-width: 100%;
			width: min-content;
			width: -webkit-min-content;
			width: -moz-min-content;
			/* max-height: 100%; */
			overflow-y: auto;
		}
		#finalTime::-webkit-scrollbar {
			display: none;
		}
		div[name=speedrun] span {
			user-select: none;
			-webkit-user-select: none;
			-moz-user-select: none;
		}
		thead td {
			font-size:24px;
			border-bottom: 2px solid white;
		}
		@media only screen and (max-width: 600px) {
			td:nth-child(2) {
				display: var(--disp-col);
			}
			td:nth-child(3) {
				display: var(--disp-col);
			}
			td:nth-child(4) {
				display: var(--disp-col);
			}
			td:nth-child(5) {
				display: var(--disp-col);
			}
		}
		td:nth-child(1) {
			padding-right: 12px;
			text-align: left;
		}
		td {
			font-size: 20px;
			padding: 3px 6px;
			min-width: 120px;
			white-space: nowrap;
			text-align: center;
		}
		@keyframes glow {
			0% {border: 2px solid rgba(11,91,81,1);}
			5% {border: 2px solid rgba(22,182,163,1);}
			100% {border: 2px solid rgba(11,91,81,1);}
		}
		::-webkit-scrollbar {
			display: none;
		}
		::-moz-scrollbar {
			display: none;
		}
		#finalTime table tbody tr:nth-child(1) td:nth-child(1) {
			padding-top: 8px;
			width: 100vw;
		}
	</style>
	<span id="timer" style="animation-duration:2s;color:white;background-color:rgba(11,91,81,0.8);margin:4px;font-size:12px;border:2px solid rgba(11,91,81,1);padding:4px;position:fixed;top:2px;left:2px;">0:00.00</span>
	<div id="finalTime">
		<table>
			<thead>
				<tr style="display: block;">
					<td style="width:100vw;">Segment Name</td>
					<td onclick="toggleView()">Split</td>
					<td hidden onclick="toggleView()">Net Split</td>
					<td onclick="toggleView()">Total</td>
					<td hidden onclick="toggleView()">Net Total</td>
				</tr>
			</thead>
			<tbody id="names-list" style="display:block;height:auto/*75vh*/;overflow-y:auto;"></tbody>
		</table>
	</div>
	<script>
		(customIdList||[]).forEach(id=>{
			document.getElementById("names-list").innerHTML += '<tr><td>'+id+'</td><td splitTime></td><td hidden netSplit></td><td totalTime></td><td hidden netTotal></td></tr>';
		});
		AE_div.speedrun.timer = "";
		AE_div.speedrun.split_time = 0;
		AE_div.speedrun.split_save = 0;
		AE_div.speedrun.timer_time = AE_div.speedrun.timer_time||0;
		AE_div.speedrun.time_save = AE_div.speedrun.time_save||0;
		document.getElementById('play_container').addEventListener('touchend',function(){
			document.getElementById('hopscotch-link').style.display = "";
			if (AE_div.speedrun.timer_time == 0) beginTiming();
		});
		document.getElementById('play_container').onclick = function(){
			document.getElementById('hopscotch-link').style.display = "";
			if (AE_div.speedrun.timer_time == 0) beginTiming();
		};
		//if (AE_div.speedrun.timer_time > 0) beginTiming();
		function getTimeString(t) {
			n = (t<0);
			t = Math.abs(t);
			var hrs = Math.floor(t/3600);
			var min = Math.floor(t/60) - hrs*60;
			var sec = Math.floor(t*100 - hrs*360000 - min*6000)/100;
			return (n?'<span style="color:lime;">-':"") + String(((hrs>0)?hrs+":":"") + ((hrs>0&&min<10)?"0":"") + min + ":" + ((sec<10)?"0":"") + sec + ((sec%1==0)?".":"") + ("0".repeat(2-(String(sec).split('.')[1]||"").length)));
		}
		function beginTiming(){
			AE_div.speedrun.timer = setInterval(function(){
				AE_div.speedrun.timer_time += 0.029;
				AE_div.speedrun.split_time += 0.029;
				document.getElementById('timer').innerHTML = getTimeString(AE_div.speedrun.timer_time);
			}, 29);
		};
		document.body.style.backgroundColor = (getPref("dark_mode")) ? "black" : "";
		setTimeout(function(){document.getElementById("project_loading").style.filter = "invert(" + Number(getPref("dark_mode")) + ")";},50);
		
		var viewMode = 2;
		function toggleView() {
			viewMode = (viewMode+1+1/*2*/)%4;
			document.querySelectorAll("td:nth-child(n+1)").forEach(elm=>{
				elm.style.setProperty("--disp-col", "none");
			});
			document.querySelectorAll("td:nth-child(" + (viewMode+2) + ")").forEach(elm=>{
				elm.style.setProperty("--disp-col", "table-cell");
			});
		}
		document.querySelectorAll("thead td").forEach(c=>{
			c.addEventListener("touchstart", function(e) {
				toggleView();
			});
		});
		toggleView();
		
		var splits = AE_div.speedrun.splits;
		for (i = 0; i < splits.length; i++) {
			var k = AE_div.speedrun.split_nums[i] - 1;
			console.log(splits[i], splits[k]);
			document.querySelectorAll("td[splitTime]")[k].innerHTML = splits[i];
			document.querySelectorAll("td[netSplit]")[k].innerHTML = AE_div.speedrun.net_splits[i];
			document.querySelectorAll("td[totalTime]")[k].innerHTML = AE_div.speedrun.totals[i];
			document.querySelectorAll("td[netTotal]")[k].innerHTML = AE_div.speedrun.net_totals[i];
		}
		document.querySelectorAll("tbody tr")[(AE_div.speedrun.split_nums[AE_div.speedrun.split_nums.length-1]||1)-1].scrollIntoView();
	</script>
</div>
