		<script>
			//Load Project Variables 
			var url = new URL(window.location.href);

			var lessThanMode = (url.searchParams.get("ltm") != null);

			if (url.searchParams.get("version-id") != "c83bf064") document.querySelector('html').innerHTML = '<span style="text-align: center; position: fixed; top: 35%; width: 100%;"><h1>Client is out of date. See the shortcut topic for more info.</h1>Check the first two posts or the most recent updates.';
			
			/*var projectVariables = [

			for (i = 0; i < projectVariables.length; i ++){
				console.log("Added Variable " + projectVariables[i].name);

			$('#var-sel-hidden').remove();
			
			//Text Area Resize
			var observe;
			if (window.attachEvent) {
				observe = function (element, event, handler) {
					element.attachEvent('on' + event, handler);
				};
			}
			else {
				observe = function (element, event, handler) {
					element.addEventListener(event, handler, false);
				};
			}
					function resize(id) {
						var elm = document.getElementById(id);
						elm.style.height = 'auto';
						elm.style.height = Math.min(String(elm.scrollHeight+3), 203) + 'px';
						
						//Test if text wraps
						var wraps = false;
						
						function textWidth(txt, font,padding) {
							$span = $('<span id="testText"></span>');
							$span.css({
								font:font,
								position:'absolute',
								top: -1000,
								left:-1000,
								padding:padding
							}).text(txt);
							$span.appendTo('body');
							return $span.width();
						}
						
						var $txt=$('#'+ id),i = 1;
						//$('#result').html('');
						var font = $txt.css('font');
						var padding = $txt.css('padding');
						var txtwidth = $txt.width();
						var txt = $('#' + id).val().split('\n')[0];
						var w = textWidth(txt,font,padding);
						if(w>txtwidth){
							wraps = true;   
						}
						$("#testText").remove();
						
						if (elm.style.height == "46px") {
							elm.style.height = (/\n/.test(elm.value)||wraps) ? "46px" : "32px";
						}
					}
					/* 0-timeout to get the already changed text */
					function delayedResize (id) {
						window.setTimeout(function(){resize(id);}, 20);
					}
			function init () {
				var texts = document.getElementsByTagName('textarea');
				for (i = 0; i < texts.length; i ++) {
					var text = texts[i];
					
					function getFunction(delayed) {
						var fn = (delayed) ? "function (){ delayedResize('" + text.id + "'); }" : "function (){ resize('" + text.id + "'); }";
						return new Function("return ("+fn+")")();
					}
					
					observe(text, 'change',  getFunction(false));
					observe(text, 'cut',     getFunction(true));
					observe(text, 'paste',   getFunction(true));
					observe(text, 'drop',    getFunction(true));
					observe(text, 'keydown', getFunction(true));
					observe(text, 'keyup',   getFunction(true));
					
					resize(text.id);
				}
			}
			document.body.onload = init();
			
			//Add Dictionary Rows
			var nextId = 1;
			function addRow(type, data) {
				data = data || ['','',''];
				console.log("Create key with type " + type);
				var tray = document.getElementById("add-controls");
				var li = document.createElement("li");
				var output;
				switch (type) {
					case 0:
						output = `'<input id="in!x!" class="numberIn" type="number" placeholder="Input #" value="${data[0]}"><i value="0" class="fa fa-arrow-right color"></i><i class="fa fa-text-height color" style="--btn-color: limegreen; margin-left: -6px;"></i><div><textarea id="o!x!t" placeholder="Hello, World!" value="${data[1]}"></textarea><span id="btn-container-!x!"></span></div><span id="oa!x!" class="output-actions"><i class="fa fa-arrow-down oac" onclick="moveDown(!x!)"></i><i class="fa fa-arrow-up oac" onclick="moveUp(!x!)"></i><i class="fa fa-trash oac" onclick="deleteItem(!x!)"></i></span>'`;
						break;
					case 1:
						output = `'<input id="in!x!" class="numberIn" type="number" placeholder="Input #" value="${data[0]}"><i value="1" class="fa fa-arrow-right color"></i><i class="fa fa-picture-o color" style="--btn-color: mediumseagreen; margin-left: -6px;"></i><div><input id="o!x!t" type="text" placeholder="Star Girl" value="${data[1]}"></textarea></div><span id="oa!x!" class="output-actions"><i class="fa fa-arrow-down oac" onclick="moveDown(!x!)"></i><i class="fa fa-arrow-up oac" onclick="moveUp(!x!)"></i><i class="fa fa-trash oac" onclick="deleteItem(!x!)"></i></span>'`;
						break;
					case 2:
						output = `'<input id="in!x!" class="numberIn" type="number" placeholder="Input #" value="${data[0]}"><i value="2" class="fa fa-arrow-right color"></i><i class="fa fa-sliders color" style="--btn-color: goldenrod; margin-left: -6px;"></i><div class="flex"><input id="o!x!t" type="text" placeholder="Variable Name..." value="${data[1]}"><input id="o!x!t_" type="text" style="width: 40%;" placeholder="#" value="${data[2]}"></div><span id="oa!x!" class="output-actions"><i class="fa fa-arrow-down oac" onclick="moveDown(!x!)"></i><i class="fa fa-arrow-up oac" onclick="moveUp(!x!)"></i><i class="fa fa-trash oac" onclick="deleteItem(!x!)"></i></span>'`;
						break;
					case 3:
						output = `'<input id="in!x!" class="numberIn" type="number" placeholder="Input #" value="${data[0]}"><i value="3" class="fa fa-arrow-right color"></i><i class="fa fa-code color" style="--btn-color: steelblue; margin-left: -6px;"></i><div><textarea id="o!x!t" placeholder=\'[{"block_class": "method", "type": 50}]\' value="${data[1]}"></textarea></div><span id="oa!x!" class="output-actions"><i class="fa fa-arrow-down oac" onclick="moveDown(!x!)"></i><i class="fa fa-arrow-up oac" onclick="moveUp(!x!)"></i><i class="fa fa-trash oac" onclick="deleteItem(!x!)"></i></span>'`;
						break;
				}
				li.innerHTML = output.replace(/!x!/g,nextId).replace(/^'|'$/gi,'');
				li.setAttribute("id", "output-item-" + nextId); // added line
				li.setAttribute('type', type);
				tray.parentNode.insertBefore(li, tray);
				init();
				window.scrollTo(0,document.body.scrollHeight);
				
				if (type == 0) {
					var colorVal = data[2] || '1e151d';
					var input = document.createElement('button');
					var picker = new jscolor(input, {closable: true, inI: true, closeText: 'Close Color Picker', value: colorVal});
					input.setAttribute("class", "jscolor");
					input.style.textAlign = "right";
					input.setAttribute("tabindex", "-1");
					input.id = "o" + nextId + "t_";
					input.innerHTML = '<i style="position: relative; top: -1px; left: -5.5px; font-size: 11px;"  class="fa fa-eyedropper"></i>';
					document.getElementById('btn-container-' + nextId).appendChild(input);
				}
				
				nextId += 1;
				
			}
			
			//Load Data from File
			function load(data) {
				var addCount = 0;
				Object.keys(data).forEach(function(k){
					for (i = 0; i < data[k].length; i++) {
						var block = data[k][i];
						if (JSON.stringify(block) != '[3,[]]') {
							//Not Empty Custom Code
							var type = data[k][i][0];
							block.splice(0,1,k);
							addRow(type,block);
							addCount ++;
						}
					}
				});
				if (addCount == 0) {
					console.log('Invalid File');
					document.getElementById('loadbtn').style.animationName = '';
					setTimeout(function(){
						document.getElementById('loadbtn').style.animationName = 'saveFail';
					},10);
				} else {
					console.log('Successfully loaded ' + ((addCount == 1) ? '1 block': addCount + 'blocks') );
					document.getElementById('loadbtn').style.animationName = '';
					setTimeout(function(){
						document.getElementById('loadbtn').style.animationName = 'saveSuccess';
					},10);
				}
			}
			
			//File Reader
				//document.getElementById('loadfile').addEventListener('change', getFile);
			function getFile(elm) {
				document.getElementById('loadfile').click();
			}
			
			document.getElementById('loadfile').addEventListener('change', function(){
				function invalidFile() {
					console.error('Invalid File');
					document.getElementById('loadbtn').style.animationName = '';
					setTimeout(function(){
						document.getElementById('loadbtn').style.animationName = 'saveFail';
					},10);
				}
				var input = document.getElementById('loadfile');
				var file = input.files[0];
				try { var ext = file.name.split(".")[file.name.split(".").length-1]; } catch (TypeError) { /*No file was inputted*/ return; }
				if ('files' in input && input.files.length > 0 && ext.match(/^(json|txt)$/gi)) {
					//Read file if the extension is JSON or text
					readFileContent(file).then(content => {
						try {
							load(JSON.parse(content));
						} catch (SyntaxError) {
							//Catches invalid files and failed imports
							invalidFile();
						}
					}).catch(error => console.log(error))
				} else if ('files' in input && input.files.length > 0) {
					//Bad extension
					invalidFile();
				}
				input.value = "";
			});
			
			function readFileContent(file) {
				const reader = new FileReader()
				return new Promise((resolve, reject) => {
				reader.onload = event => resolve(event.target.result)
				reader.onerror = error => reject(error)
				reader.readAsText(file);
			  })
			}
			
			//Item Actions
			function deleteItem(rowId){
				console.log("Deleted a row");
				$("#output-item-" + rowId).remove();
			}
			
			function moveDown(rowId) {
				if($("#output-item-" + rowId).next("li")[0] != undefined)
				$("#" + $("#output-item-" + rowId).next("li")[0].id).after($("#output-item-" + rowId));
			}
			
			function moveUp(rowId) {
				if($("#output-item-" + rowId).prev("li")[0] != undefined)
				$("#" + $("#output-item-" + rowId).prev("li")[0].id).before($("#output-item-" + rowId));
			}

						var key = keys[i];
						hsBlocksJSON[key] = []; //Create empty list for each key
						
						var blocks = code[keys[i]]; //The value of that key
						for (b = 0; b < blocks.length; b++) {
							var block = blocks[b];
							switch (block[0]) {
								case 0:
									function rgbToHsv(str) {
										str = str.replace(/[rgb( )]/gi,'').split(',');
										var r = str[0], g = str[1], b = str[2];
										r /= 255, g /= 255, b /= 255;

										var max = Math.max(r, g, b), min = Math.min(r, g, b);
										var h, s, v = max;

										var d = max - min;
										s = max == 0 ? 0 : d / max;

										if (max == min) {
										h = 0; // achromatic
										} else {
										switch (max) {
											case r: h = (g - b) / d + (g < b ? 6 : 0); break;
											case g: h = (b - r) / d + 2; break;
											case b: h = (r - g) / d + 4; break;
										}

										h /= 6;
										}
										
										h = Math.floor(h*36000)/100; s = Math.floor(s*10000)/100; v= Math.floor(v*10000)/100;
										if (0<s&&s<=1) s == 1.01; 
										if (0<v&&v<=1) v == 1.01;
										
										return `HSB(${h},${s},${v})`;
									}
									
									hsBlocksJSON[key].push( JSON.parse(`{  "block_class": "method", "description": "Set Text", "type": 40, "parameters": [ { "defaultValue": "", "value": "${block[1].replace(/"/gi,'\\"')}", "key": "to", "type": 53 }, { "defaultValue": "HSB(306,19,20)", "value": "${rgbToHsv(block[2])}", "key": "color", "type": 44 } ]
									}`) );

									hsBlocksJSON[key].push( JSON.parse(`{ "block_class":"method", "description":"Set Image", "type":56, "parameters":[ { "defaultValue":"", "value":"", "key":"", "datum": { "type":${block[1]}, "description":"" }, "type":54 } ] }`) );
									break;
								case 2:
									hsBlocksJSON[key].push( JSON.parse(`{ "block_class": "method", "type": 45, "description": "Set", "parameters": [ { "defaultValue": "", "value": "", "key": "", "datum": { "type": ${block[2]}, "variable": "${block[1]}", "description": "Variable" }, "type": 47 }, { "defaultValue": "10", "value": "${block[3].replace(/"/gi, '\\"')}", "key": "to", "type": 48 } ] }`) );
									break;
								case 3:
									block[1].forEach((c) => {

									break;
							}
						}

				var hsAbilityList = [];

				function uuidhs() {
					return 'xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx-xxxxx-xxxxxxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
						var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
						return v.toString(16).toUpperCase();

				}
