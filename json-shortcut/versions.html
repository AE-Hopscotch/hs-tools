<head><meta name="apple-mobile-web-app-capable" content="yes"></head>
<pre id="output">incomplete</pre>
<div w3-include-html="versions.json"></div>
<script>
	var val;
	var output = document.getElementById("output");
	
	//alert((!!navigator.platform && /iPad|iPhone|iPod/.test(navigator.platform)) && (!(/Safari/.test(navigator.userAgent))));
	
	if ((!!navigator.platform && /iPad|iPhone|iPod/.test(navigator.platform)) && (!(/Safari/.test(navigator.userAgent)))) {
		output.innerHTML = "inc2";
		let request = new XMLHttpRequest();
		request.open("GET", "https://awesome-e.github.io/hs-tools/json-shortcut/versions.json", false);
		request.onload = () => {output.innerHTML = request.responseText.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");}
		request.send();
	} else {
		output.innerHTML = "error.platform";
	}
</script>
