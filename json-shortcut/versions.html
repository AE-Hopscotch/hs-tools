<head><meta name="apple-mobile-web-app-capable" content="yes"></head>
<pre id="output">incomplete</pre>
<script id="script">
	var val;
	var output = document.getElementById("output");
	var url = new URL(window.location.href);
	
	if ((!!navigator.platform && /iPad|iPhone|iPod/.test(navigator.platform)) && (!(/Safari/.test(navigator.userAgent))) && (url.searchParams.get("a") == "wkfw")) {
		output.innerHTML = "inc2";
		let request = new XMLHttpRequest();
		request.open("GET", "https://ae-hopscotch.github.io/hs-tools/json-shortcut/versions.json", false);
		request.onload = () => {output.innerHTML = request.responseText.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");}
		request.send();
	} else {
		output.innerHTML = "error.platform";
		removeElement("script");
		
	}
	
	function removeElement(elementId) {
		// Removes an element from the document
		var element = document.getElementById(elementId);
		element.parentNode.removeChild(element);
	}
	
	
</script>
