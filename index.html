<!DOCTYPE html>
<html>
	<head>
		<link href='https://fonts.googleapis.com/css?family=Dancing Script' rel='stylesheet'>
		<link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
		<link rel="manifest" href="icons/site.webmanifest">
		<link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#5bbad5">
		<link rel="shortcut icon" href="icons/favicon.ico">
		<meta name="apple-mobile-web-app-title" content="Hopscotch Tools">
		<meta name="application-name" content="Hopscotch Tools">
		<meta name="msapplication-TileColor" content="#da532c">
		<meta name="msapplication-config" content="icons/browserconfig.xml">
		<meta name="theme-color" content="#ffffff">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="#0b5b51">
		<title>Awesome_E's Hopscotch Tools</title>
		<style>
			html {
				background-color: #0b5b51;
			}

			.flex {
				bottom: 0px;
				right: 0px;
				display: flex;
				text-align: center;
				align-content: flex-start;
				align-items: center;
				justify-content: space-around;
				width: 100%;
				height: 100%;
				box-sizing: border-box;
				padding: 2px;
				flex-wrap: wrap;
				opacity: 0;
				transition: 2s;
			}

			.flex img {
				border-radius: 60px;
				margin: 30px;
				width: 220px;
				height: 220px;
				padding: 20px;
				transition: 0.6s;
			}

			.flex span:hover img {
				border-radius: 50px;
				width: 260px;
				height: 260px;
				padding: 0px;
			}

			.flex b {
				position: relative;
				top: -30px;
				color: white;
				font-size: 150%;
				opacity: 0;
				transition: 0.3s;
				-webkit-touch-callout: none;
				-webkit-user-select: none;
				-khtml-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
			}

			.flex span:hover b {
				opacity: 1;
				transition: 0.6s;
			}
			
			* {
				-webkit-touch-callout: none;
				-webkit-user-select: none;
				-khtml-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
			}
		</style>
	</head>
	<body><h1 style="font-family: 'Dancing Script'; text-align: center; color: white; font-size: 48px; font-weight: 500;">Awesome_E&rsquor;s Hopscotch Tools</h1>
		<span class="flex" id="contents">
			<span>
				<a href="hs-help-guide/" title="Hopscotch Help Guide"><img src="images/hs-logo-app.png"></a>
				<br/><b>Hopscotch Help Guide</b>
			</span>
			<span>
				<a href="shortcut-help-guide/" title="Siri Shortcut Help Guide"><img src="images/shortcuts-logo.png"></a>
				<br/><b>Shortcut Help Guide</b>
			</span>
			<span>
				<a href="videos/" title="Video Clips"><img src="images/videos-logo.png"></a>
				<br/><b>Public Video Clips</b>
			</span>
		</span>
	</body>
	<script>
		setTimeout(function(){document.getElementById('contents').style.opacity = '1';}, 50);
		
		//Remove Elements Function
		Element.prototype.remove = function() {
			this.parentElement.removeChild(this);
		}
		NodeList.prototype.remove = HTMLCollection.prototype.remove = function() {
			for(var i = this.length - 1; i >= 0; i--) {
				if(this[i] && this[i].parentElement) {
					this[i].parentElement.removeChild(this[i]);
				}
			}
		}
		
		//Remove Labels for Mobile
		if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
			document.getElementsByTagName("b").remove();	
		}
	</script>
</html>
