<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<link href='https://fonts.googleapis.com/css?family=Dancing Script' rel='stylesheet'>
		<link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
		<link rel="manifest" href="icons/site.webmanifest">
		<link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#5bbad5">
		<link rel="shortcut icon" href="icons/favicon.ico">
		<meta name="apple-mobile-web-app-title" content="Hopscotch Tools">
		<meta name="application-name" content="Hopscotch Tools">
		<meta name="msapplication-TileColor" content="#da532c">
		<meta name="msapplication-config" content="icons/browserconfig.xml">
		<meta name="theme-color" content="#ffffff">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Awesome_E's Hopscotch Tools</title>
		<style>
			html {
				background-color: #0b5b51;
			}

			.flex {
				bottom: 0px;
				right: 0px;
				display: flex;
				text-align: center;
				align-content: flex-start;
				align-items: center;
				justify-content: space-around;
				width: 100%;
				height: 100%;
				box-sizing: border-box;
				padding: 2px;
				flex-wrap: wrap;
				opacity: 0;
				transition: 2s;
				overflow: hidden;
			}

			.flex img {
				border-radius: 60px;
				margin: 30px;
				width: 220px;
				height: 220px;
				position: relative;
				top: -50px;
				left: -50px;
				padding: 20px;
				transition: 0.6s;
			}
			
			.flex span {
				position: relative;
			}
			
			.flex span:hover img {
				border-radius: 50px;
				width: 260px;
				height: 260px;
				padding: 0px;
			}
			
			.flex a {
				position: relative;
				display: block;
				width: 220px;
				height: 220px;
				margin: 50px;
				box-sizing: border-box;
			}

			.flex b {
				position: relative;
				top: -30px;
				color: white;
				font-size: 150%;
				opacity: 0;
				transition: 0.3s;
				-webkit-touch-callout: none;
				-webkit-user-select: none;
				-khtml-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
			}

			.flex span:hover b {
				opacity: 1;
				transition: 0.6s;
			}
			
			* {
				-webkit-touch-callout: none;
				-webkit-user-select: none;
				-khtml-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
			}
			
			/* vietnamese */
			@font-face {
			  font-family: 'Dancing Script';
			  font-style: normal;
			  font-weight: 400;
			  src: local('Dancing Script Regular'), local('DancingScript-Regular'), url(https://fonts.gstatic.com/s/dancingscript/v11/If2RXTr6YS-zF4S-kcSWSVi_szLviuEViw.woff2) format('woff2');
			  unicode-range: U+0102-0103, U+0110-0111, U+1EA0-1EF9, U+20AB;
			}
			/* latin-ext */
			@font-face {
			  font-family: 'Dancing Script';
			  font-style: normal;
			  font-weight: 400;
			  src: local('Dancing Script Regular'), local('DancingScript-Regular'), url(https://fonts.gstatic.com/s/dancingscript/v11/If2RXTr6YS-zF4S-kcSWSVi_szLuiuEViw.woff2) format('woff2');
			  unicode-range: U+0100-024F, U+0259, U+1E00-1EFF, U+2020, U+20A0-20AB, U+20AD-20CF, U+2113, U+2C60-2C7F, U+A720-A7FF;
			}
			/* latin */
			@font-face {
			  font-family: 'Dancing Script';
			  font-style: normal;
			  font-weight: 400;
			  src: local('Dancing Script Regular'), local('DancingScript-Regular'), url(https://fonts.gstatic.com/s/dancingscript/v11/If2RXTr6YS-zF4S-kcSWSVi_szLgiuE.woff2) format('woff2');
			  unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
			}
		</style>
	</head>
	<body><h1 style="font-family: 'Dancing Script'; text-align: center; color: white; font-size: 48px; font-weight: 500;">Awesome_E&rsquor;s Hopscotch Tools</h1>
		<span class="flex" id="contents">
			<span>
				<a href="hs-help-guide/" title="Hopscotch Help Guide"><img src="images/hs-logo-app.png"></a>
				<br/><b>Hopscotch Help Guide</b>
			</span>
			<span>
				<a href="shortcut-help-guide/" title="Siri Shortcut Help Guide"><img src="images/shortcuts-logo.png"></a>
				<br/><b>Shortcut Help Guide</b>
			</span>
			<span>
				<a href="videos/" title="Video Clips"><img src="images/videos-logo.png"></a>
				<br/><b>Public Video Clips</b>
			</span>
			<span>
				<a href="filter-checker/" title="Video Clips"><img src="images/hs-filter.png"></a>
				<br/><b>Filter Checker</b>
			</span>
		</span>
	</body>
	<script src="main.js"></script>
	<script>
		setTimeout(function(){document.getElementById('contents').style.opacity = '1';}, 50);
		if (window.navigator.standalone == true) {
			var lastPage = getCookie("lastPage");
			if (lastPage != "" && lastPage != window.location.href){
				window.location.href = lastPage;
			}
		}
	</script>
</html>
