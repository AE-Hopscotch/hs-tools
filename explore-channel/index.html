		<script>
			var names = {
				"Featured": "categories/best_of/featured",

			var path = "categories/best_of/featured";
			function showChannel(channel, addHistoryEntry, customPath) {
				path = customPath || names[channel];
				
				//Format the buttons
				document.querySelectorAll(".topnav button").forEach(function(btn){
					if (btn.innerHTML == channel) {btn.setAttribute("class", "selected"); btn.scrollIntoView();} else btn.removeAttribute("class");
				});
				
				//Remove all existing project and user cards
				$(".project-card").remove();
				$(".user-card").remove();
				
				page = 1;
				document.getElementById("loadingBear").innerHTML = bearSvg;
				document.getElementById("loadingBear").style.display = "";
				document.body.scrollTop = 0; // For Safari
				document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
				request(`http://community.gethopscotch.com/api/v2/${path}${(customPath != undefined) ? '&' : '?'}page=${page}&api_token=4f7769439adf7ef8e482d2daef77375cd6d0158b65fcdca543b74b5c0c92&user%5Bauth_token%5D=qKok4lCx8YB9Wgp%2Bo862AA%3D%3D&user%5Bid%5D=4753230`);
				
				if (addHistoryEntry != false) {
					(!!navigator.platform && /iPad|iPhone|iPod/.test(navigator.platform) /* If on iOS */ ) ? location.href = "?channel=" + encodeURIComponent(channel) : setLocation("?channel=" + encodeURIComponent(channel));
				} else {
					replaceLocation("?channel=" + encodeURIComponent(channel));
				}
								
				channelName = channel;
			}
			var channelName = "Featured";
			
			$(window).scroll(function() {
			   if($(window).scrollTop() + $(window).height() > $(document).height() - 10 && !busy) {
				   request(`http://community.gethopscotch.com/api/v2/${path}${(channelName == 'Search' || channelName == 'Search_Users') ? '&' : '?'}page=${page}&api_token=4f7769439adf7ef8e482d2daef77375cd6d0158b65fcdca543b74b5c0c92&user%5Bauth_token%5D=qKok4lCx8YB9Wgp%2Bo862AA%3D%3D&user%5Bid%5D=4753230`);
			   }
			});
			
			function doCORSRequest(options, printResult) {
				var x = new XMLHttpRequest();
				x.open(options.method, 'https://cors-anywhere.herokuapp.com/' + options.url);
				x.onload = x.onerror = function() {
					var url = new URL(window.location.href);
					var channel = url.searchParams.get("channel");
					console.log(options.url.replace(/.*?\/api\/v2\/|\?.*/gi,'').includes(names[url.searchParams.get("channel")])&&(!search_open||channel.includes("Search")));
					if (options.url.replace(/.*?\/api\/v2\/|\?.*/gi,'').includes(names[url.searchParams.get("channel")])&&(!search_open||page==1||channel.includes("Search"))) printResult(
						//options.method + ' ' + options.url + '\n' +
						//x.status + ' ' + x.statusText + '\n\n' +
						options.url.split("/api/v2/")[1] + "," + (x.responseText || '')
					);
				};
				if (/^POST/i.test(options.method)) {
				x.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
				}
				x.send(options.data);
			}

			function request(input_url) {
				busy = true;
				doCORSRequest({
					method: 'GET',
					url: input_url,
					//data: dataField.value
				}, function printResult(result) {
					var plays = 0;
					function showReq(bool){
						if (bool) result = result.replace('"projects":[','"projects":[{"uuid":"ae_web_info","title":"Web Explorer Info","play_count":'+plays+',"correct_published_at":"2020-03-17T20:30:00Z","user":{"id":452673,"nickname":"Awesome_E","created_at":"December 2014","avatar_type":13}},');
						result = result.replace(/^.*?,/,"");
						if (showProjects(result) != 'Error') document.getElementById("loadingBear").style.display = "none";
					}
					if (/best_of\/featured/.test(result)) {
						XHR.get("https://sheets.googleapis.com/v4/spreadsheets/1G_p3j-TjebbpezIK_wdw3lvO0wjitQvgUD9OZnGqFR0/values/'iCount%20Visits'!A:F?majorDimension=columns&key=AIzaSyAYFF0tbEcI3Lhp3APGMbrsdetlEc0Wka4",function(r){
							plays = JSON.parse(r).values[1].filter(i=>i=="webHsAbout").length;
							showReq(true);
						}, false)
						x.send();
					} else {
						showReq(false);
					}
				});
			}
			
			//Show the default or specified channel
			var url = new URL(window.location.href);
			var channel = url.searchParams.get("channel");
			
			setTimeout(function(){
				showDefaultChannel();
				if (window.history && window.history.pushState) {
					$(window).on('popstate', function() {   
						var url = new URL(window.location.href);
						channel = url.searchParams.get("channel");   
						showDefaultChannel();
					});
				}
			}, 100);
			function showDefaultChannel() {
				if (/Featured|Announcements|Curated|E’s Picks|Halloween|Christmas|Action|Animation|Art|Build|Education|Ideas|Puzzles|Simulation|Random|Newest/.test(channel)) {
					showChannel(channel, false);
				} else {
					if (!search_open) previousChannel = channel;
					(/Search(_Users)?/.test(channel) && document.querySelector('.search-bar input').value != "") ? searchGroup(Number(/_Users/.test(channel))) : showChannel("Featured", false);
				}
			}
			
			//Search Functions
			var search_open = false;
			var previousChannel = "";
			function toggleSearch(loadItems) {
				if (loadItems == undefined) loadItems = true;
				var searchDiv = document.querySelector('.search-bar');
				search_open = !search_open;
				if (search_open) {
					searchDiv.style.top = '0px';
					searchDiv.querySelector('input').focus();
					document.querySelector('.proj-search-div i').setAttribute('class', 'fa fa-chevron-left');
					document.querySelector('.proj-search-div i').style.paddingTop = '6px';
					document.querySelector('.proj-search-div i').title = 'Exit Search';
					previousChannel = channelName;
					$(".project-card").remove();
					$(".user-card").remove();
					if (loadItems) searchForItems();
				} else {
					searchDiv.style.top = '-51px';
					document.querySelector('.proj-search-div i').setAttribute('class', 'fa fa-search fa-flip-horizontal');
					document.querySelector('.proj-search-div i').style.paddingTop = '0px';
					document.querySelector('.proj-search-div i').title = 'Search for a project or Hopscotcher';
					showChannel(previousChannel, false);
				}
			}
			
			var searchGroupType = 0;
			function searchGroup(g) {
				searchGroupType = g;
				document.querySelectorAll('.search-bar button')[g].classList.add('selected');
				document.querySelectorAll('.search-bar button')[1-g].classList.remove('selected');
				searchForItems();
			}
			
			function searchForItems() {
				var searchText = document.querySelector('.search-bar input').value;
				if (searchText != "" && !busy) {
					console.log(searchText);
					if (!search_open) toggleSearch(false);
					if (searchGroupType == 0) {
						console.log('projects/search?title=' + encodeURIComponent(searchText));
						showChannel('Search', false, 'projects/search?title=' + encodeURIComponent(searchText));
					} else {
						console.log('users/search?nickname=' + encodeURIComponent(searchText));
						showChannel('Search_Users', false, 'users/search?nickname=' + encodeURIComponent(searchText));
					}
				}
			}
			
			var lastKey = 0;
			if (!!navigator.platform && /iPad|iPhone|iPod/.test(navigator.platform) /* If on iOS */ ) {
				//Map last key for iOS
				$(document).keydown(function(e){
					lastKey = e.keyCode;
				});
			}
			$(document).keyup(function(e){
				switch (e.keyCode||lastKey) {
					case 27: //Escape
						if (search_open) {
							document.querySelector("#projectSearchBox").blur();
							toggleSearch(); //Blurs search if it is currently open
						}
						break;
					case 191: //Slash Key
						if (!search_open) {
							toggleSearch(); //Open search if it is currently closed
						}
						break;
				}
			});
			
			</script>
