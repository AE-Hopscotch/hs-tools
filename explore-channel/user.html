		<style>
			.topnav {
				background-color: var(--col-bg-toolbar);
				display: block;
				width: calc(100% + 16px);
				position: relative;
				margin: -8px;
				top: 0px;
				left: 0px;
				overflow-x: auto;
				padding-top: 56px;
				z-index: 10;
				border-bottom: var(--col-low-border);
				color: var(--col-label-text);
				transition: color var(--transition-time), background-color var(--transition-time), border-bottom var(--transition-time);
        background-color: var(--col-bg-toolbar);
        text-align: center;
			}
			.topnav img {
				display: block;
				margin: 16px auto;
				width: 128px;
				border-radius: 50%;
			}
			.retro .topnav img {
				width: 96px;
			}
			.topnav span {
				display: block;
				text-align: center;
				font-family: Avenir;
			}
			.topnav button {
				width: calc(50% - 0px);
				margin: 0;
			}
      .topnav .flex {
        flex-wrap: nowrap;
      }
      .topnav .flex > * {
        width: 100%;
        flex-basis: 33.3%;
      }
      .topnav .flex .badge-container {
        min-width: none;
        z-index: 2;
        position: relative;
        padding: 16px;
        text-align: left;
      }
      @media only screen and (max-width: 700px) {
        .topnav .flex {
          flex-wrap: wrap;
        }
        .topnav .flex > * {
          flex-basis: 100%;
        }
        .topnav .flex > *:first-child {
          display: none;
        }
        .topnav .flex .badge-container {
          text-align: center;
        }
      }
			
			#loadingBear {
				top: calc(50% + 80px);
			}
		</style>

			   }
			});
			
			function doCORSRequest(options, printResult) {
				var x = new XMLHttpRequest();
				x.open(options.method, 'https://corsproxy.io/?' + encodeURIComponent(options.url));
				x.onload = x.onerror = function() {
					var url = new URL(window.location.href);
					var channel = url.searchParams.get("channel");
					console.log(names[url.searchParams.get("channel")] == options.url.replace(/.*?\/api\/v2\/users\/[0-9]*\/|\?.*/gi,''));
					if (names[url.searchParams.get("channel")] == options.url.replace(/.*?\/api\/v2\/users\/[0-9]*\/|\?.*/gi,'')||!/projects/.test(options.url)) {
						printResult(
							//options.method + ' ' + options.url + '\n' +
							//x.status + ' ' + x.statusText + '\n\n' +
							(x.responseText || '')
						);
					}
				};
				if (/^POST/i.test(options.method)) {
				x.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
				}
				x.send(options.data);
			}
