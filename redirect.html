<iframe src="" onload="redirect()" style="display:none;"></iframe>
<script>
	function redirect(){
		var url = new URL(window.location.href);
		var id = url.searchParams.get("id");
		location.replace('https://c.gethopscotch.com/p/' + id);
	}
	var iframe = document.getElementsByTagName("iframe")[0];
	var url = new URL(window.location.href);
	var id = url.searchParams.get("id");
	iframe.src = 'https://c.gethopscotch.com/p/' + id;
</script>
