		<style>
			html, body {
				background-color: var(--col-bg-main);
			}
			html {
				overflow-y: auto;
			}
			body {
				padding: 8px;
			}
			.inframe, .inframe body {
				background-color: rgba(0,0,0,0);
			}
			.inframe body {
				zoom: 0.50001;
			}
			input {
				padding: 8px 8px 8px 32px;
			}
			.inframe input {
				padding-left: 8px;
			}
			@media only screen and (max-width: 400px) {
				html:not(.inframe), html:not(.inframe) body {
					zoom: 0.75;
				}
			}
			
				::-webkit-scrollbar {
					width: 14px;
					z-index:1001;
				}
				::-webkit-scrollbar-track {
					background-color: #eee;
					border-radius: 0;
				}
				::-webkit-scrollbar-thumb {
					background-color: rgba(100,100,100,0.8); /*#e6d700;*/
					border-radius: 10px;
					opacity: 0.75;
				}
				::-webkit-scrollbar-thumb:active {
				  background-color: rgba(100,100,100,0.7); /*#e6cf00;*/
					opacity:1;
				}
				::-webkit-scrollbar-corner {
				  background-color: #eee;
				}
			.flex {
				justify-content: space-evenly;
			}
			.flex > div {
				width: 150px;
				height: 150px;
				background-color: #888;
				margin: 8px;
				padding: 8px;
				position: relative;
				border-radius: 16px;
				overflow: hidden;
			}
			.flex > div .num {
				color: white;
				position: absolute;
				top: 8px; left: 8px;
				font-size: 30px;
				font-weight: 600;
			}
			.flex > div .type-icon {
				color: black;
				position: absolute;
				top: 8px; right: 8px;
				font-size: 20px;
				background-color: #eee;
				width: 36px;
				height: 32px;
				padding: 4px;
				border-radius: 4px;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			.flex > div .name {
				color: white;
				position: absolute;
				top: 55%; left: 50%;
				transform: translate(-50%,-50%);
				text-align: center;
				font-size: 22px;
				width: 80%;
			}
			.flex > div.obj .name {
				top: inherit;
				bottom: 0;
				width: 90%;
				font-size: 16px;
			}
			.flex > div .img {
				position: absolute;
				top: 52%; left: 50%;
				transform: translate(-50%,-50%);
				width: 80px;
				height: 65px;
				background-size: cover;
			}
			
			.flex > div.move {
				background-color: #d73e1e;
			}
			.flex > div.looks {
				background-color: #63ae1e;
			}
			.flex > div.draw {
				background-color: #a6006e;
			}
			.flex > div.var {
				background-color: #e7b601;
			}
			.flex > div.ctrl {
				background-color: #3e83be;
			}
			.flex > div.old {
				background-color: #647f96;
			}
			.flex > div.abl, .flex > div.crule, .flex > div.scn {
				background-color: #ddd;
				color: black;
				background-image: url(../images/ability-bars.png);
				background-position: 0,0;
				background-size: 172px 172px;
				background-repeat: no-repeat;
			}
			.flex > div.scn {
				background-image: url(../images/scene-bars.png);
			}
			.flex > div.crule {
				background-image: url(../images/crule-bars.png);
			}
			.flex > div.rule {
				background-color: #be2961;
			}
			.flex > div.obj {
				background-color: #6bdaed;
			}
			.flex > div.math {
				background-color: #733977;
			}
			.flex > div.val {
				background-color: #f9cc1e;
			}
			.flex > div.otr {
				background-color: #f9ad1e;
			}
			.flex > div.rcol {
				background: linear-gradient(130deg, #ff2764 5%, #1acfff 95%);
			}
			.flex > div.ptr {
				background-color: #ddd;
			}
			.flex > div.ptr *, .flex > div.ptypes * {
				color: black;
			}
			.flex > div.ptypes {
				background-color: white;
				color: black;
				border: 2px solid gray;
			}
			
			::placeholder {
				color: #ccc;
				opacity: 0.4;
			}
			
			div ::selection {
				background: #11887a;
				color: #ccc;
			}
			br {
				user-select: none;
			}
			sq {
				display: block;
				transition: 0.5s;
				position: fixed;
				bottom: 0px; right: 0px;
				z-index: 100;
				background-color: rgba(0,0,0,0.5);
				padding:8px;
				border-radius: 8px;
				bottom: 4px; right: 4px;
			}
			.button {
				position: fixed;
				left: 10px;
				top: 10px;
				width: 28px;
				height: 44px;
				background-color: #0b5b51;
				border: none; outline: none;
				cursor: pointer;
				color: white;
				padding: 6px 8px;
				text-align: center;
			}
			.fa-chevron-left {
				position: relative;
				left: -1px;
			}
			.inframe .button, .inframe sq {
				display: none;
			}
		</style>

	<body>
		<sq>
			<a href="javascript:home()" style="display:block;"><svg id="homeSvg" style="fill:#eee;" fixed version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="40px" height="40px" viewBox="0 0 460.298 460.297" style="enable-background:new 0 0 460.298 460.297;" xml:space="preserve"><g><g><path d="M230.149,120.939L65.986,256.274c0,0.191-0.048,0.472-0.144,0.855c-0.094,0.38-0.144,0.656-0.144,0.852v137.041c0,4.948,1.809,9.236,5.426,12.847c3.616,3.613,7.898,5.431,12.847,5.431h109.63V303.664h73.097v109.64h109.629c4.948,0,9.236-1.814,12.847-5.435c3.617-3.607,5.432-7.898,5.432-12.847V257.981c0-0.76-0.104-1.334-0.288-1.707L230.149,120.939z"/><path d="M457.122,225.438L394.6,173.476V56.989c0-2.663-0.856-4.853-2.574-6.567c-1.704-1.712-3.894-2.568-6.563-2.568h-54.816c-2.666,0-4.855,0.856-6.57,2.568c-1.711,1.714-2.566,3.905-2.566,6.567v55.673l-69.662-58.245c-6.084-4.949-13.318-7.423-21.694-7.423c-8.375,0-15.608,2.474-21.698,7.423L3.172,225.438c-1.903,1.52-2.946,3.566-3.14,6.136c-0.193,2.568,0.472,4.811,1.997,6.713l17.701,21.128c1.525,1.712,3.521,2.759,5.996,3.142c2.285,0.192,4.57-0.476,6.855-1.998L230.149,95.817l197.57,164.741c1.526,1.328,3.521,1.991,5.996,1.991h0.858c2.471-0.376,4.463-1.43,5.996-3.138l17.703-21.125c1.522-1.906,2.189-4.145,1.991-6.716C460.068,229.007,459.021,226.961,457.122,225.438z"/></g></g></svg></a>
		</sq>
		<button onclick="location.href='../hs-help-guide/'" class="button" style="z-index:2;"><i class="fa fa-chevron-left"> </i></button>
		<button hidden onclick="theme()" id="themebtn" style="right:0;" style="min-width: 300px;"><i class="fa fa-fw fa-moon-o"> </i></button>
		
		<input placeholder="Search by name, ID, or type..." style="z-index:1;position:fixed;margin:8px;top:0;left:0;width:calc(100% - 16px);height:48px;font-size:26px;background-color:#666;color:white;border:2px solid #ccc;outline:none;" oninput="search()"/>
		<div class="flex" style="margin-top:48px;"></div>
		<div style="position:fixed;top:0;left:0;width:100%;display:block;background-color:gray;height:64px;"></div>
		<script src="../main.js"></script>
		<script src="../sidenav.min.js"></script>
		<script src="../hs-builder/blockrender.js"></script>
		<script>
			function search(){
				document.querySelectorAll(".flex .name").forEach(c=>{
					c.parentNode.style.display = c.innerHTML.replace(/<.*?>/g,"").toLowerCase().match(document.querySelector("input").value.toLowerCase()) ? "block" : "none";
				});
				document.querySelectorAll(".flex .num").forEach(c=>{
					c.parentNode.style.display = c.innerHTML.toLowerCase().match(document.querySelector("input").value.toLowerCase()) ? "block" : c.parentNode.style.display;
				});
				document.querySelectorAll(".flex .type-icon").forEach(c=>{
					c.parentNode.style.display = c.title.toLowerCase().match(document.querySelector("input").value.toLowerCase()) ? "block" : c.parentNode.style.display;
				});
			}
			XHR.get("https://awesome-e.github.io/hs-tools/get/hopscotch-blocks-dictionary.json",function(r) {
				Object.keys(JSON.parse(r)).sort((a,b)=>a-b).forEach(key=>{
					var item = JSON.parse(r)[key];
					var div = document.createElement("div");
					div.setAttribute("class", item.type || "abl");
					div.innerHTML = '<span class="num">'+item.id+'</span><i title="block" class="fa type-icon fa-cubes"></i><span class="name">'+item.name.replace(/of this object| \/ ability/i,"")+'</span>';
					document.querySelector(".flex").appendChild(div);
				});
				var type = 0;
				for (i = 233; i < 9e3; i++) {
					var item = blockLabels[i];
					type = type||0;
					var name = 
						(i<5e3) ? (item[0+3*(i>=1e3)-3*(i>=2e3)+(i>=4e3)].replace(/^\s$/,"")||item[3]).replace(/(Random)1/,"$1<br/>1-") :
						(i<6e3) ? ["Random","RGB","HSB"][i-5e3] : ((item[1]||"").replace(/\u2063\s|\s\u2063|^\s$/g,"")||(item[2]||"").replace(/\u2063\s|\s\u2063|^\s$/g,"")||item[3]||item[0].replace(/\u2063\s|\s\u2063|^\s$/g,""));
					var div = document.createElement("div");
					div.setAttribute("class", ["","rule","otr","otr","math","rcol","rule","rule","ptr"][type]);
					div.innerHTML = '<span class="num">'+i+'</span><br/><i title="'+["unknown","conditional","object trait","stage trait","math operator","color operator","rule","event operator","event parameter"][type]+'" class="fa type-icon fa-'+["square","question-circle","info-circle","info-circle","terminal","terminal","list","exclamation ","cube"][type]+'"></i><br/><span class="name">'+name+'</span>';
					document.querySelector(".flex").appendChild(div);
					switch (i) {
						case 239: i = 1e3-1; type = 1; break;
						case 1008: i = 2e3-1; type = 2; break;
						case 2015: i = 3e3-1; type = 3; break;
						case 3008: i = 4e3-1; type = 4; break;
						case 4019: i = 5e3-1; type = 5; break;
						case 5002: i = 6e3-1; type = 6; break;
						case 6001: i = 7e3-1; type = 7; break;
						case 7023: i = 8e3-1; type = 8; break;
						case 8005: i = 9e3-1; type = 9; break;
					}
				};
				type = 0;
				for (i = 0; i < 3e4+1; i++) {
					var item = charLabels[i];
					type = type||0;
					var name = charLabels[i], pos = (i < 166 || i > 3000 && i < 3003) ? -200/3*(i>3000?i-2835:i) : "1370";
					var div = document.createElement("div");
					div.setAttribute("class", "obj");
					div.innerHTML = '<span class="num">'+i+'</span><br/><i title="object type" class="fa type-icon fa-photo"></i><br/><div class="img" style="background-image:url(../images/character_sprite_strip.png);background-position:0 '+pos+'px"></div><span class="name">'+name+'</span>';
					if (name.match(/HS_/)||i>3003) div.innerHTML = div.innerHTML.replace(/class="name"/,'class="name" style="bottom:auto;top:55%;overflow-wrap: break-word;"');
					if (i == 2e3) div.innerHTML = div.innerHTML.replace(/<div class="img".*?\/div>/,'<i class="fa fa-photo" style="color:black;position:absolute;top:53%;left:50%;transform:translate(-50%,-50%);display:block;font-size:56px;"></i>');
					document.querySelector(".flex").appendChild(div);
					switch (i) {
						case 74: i = 99; type = 1; break;
						case 126: i = 149; type = 2; break;
						case 166: i = 2e3-1; type = 4; break;
						case 2000: i = 3e3-1; type = 4; break;
						case 3003: i = 1e4-1; type = 5; break;
						case 1e4: i = 3e4-1; type = 6; break;
					}
				};
				for (i = 42; i < 57; i++) {
					var item = paramTypes[i];
					var div = document.createElement("div");
					div.setAttribute("class", "ptypes");
					div.innerHTML = '<span class="num">'+i+'</span><i title="parameter type" class="fa type-icon fa-square-o"></i><span class="name">'+item.replace(/([a-z]|[A-Z]{2})([A-Z])/,"$1 $2")+'</span>';
					document.querySelector(".flex").appendChild(div);	
				}
			}, false);
			if (self != top) document.querySelector("html").classList.add("inframe");
		</script>
